---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: cicd-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: demo
        image: gespenzt/cicd-jenkins:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8888
  selector:
    app: java-app
  type: LoadBalancer